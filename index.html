<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Color Scheme Generator</title>
</head>

<body>
    <header class="header-container">
        <input type="color" class="color-input" id="color-input" size="8" value="#F55A5A">
        <select class="color-mode-select" id="mode-selector">
            <option value="analogic ">analogic </option>
            <option value="monochrome ">monochrome</option>
            <option value="monochrome-dark">monochrome-dark</option>
            <option value="monochrome-light">monochrome-light</option>
            <option value="complement">complement</option>
            <option value="analogic-complement">analogic-complement</option>
            <option value="triad">triad</option>
            <option value="quad">quad</option>
        </select>
        <button id="generate-color-Btn" class="generate-color">Get color schema</button>
    </header>

    <span id="myPopup" class="popupText"></span>

    <main class="colors-container">
        <ul class="colors-list" id="colors-list">
        </ul>
    </main>
    <script src="mian.js"></script>
</body>

</html>
